<!DOCTYPE html>

<html lang="en">

	<head>
		<title>Galaxy Battle</title>
		<meta charset="utf-8">
    	<link href="css/main.css" type="text/css" rel="stylesheet">
	 	<link href="css/controller.css" type="text/css" rel="stylesheet">
 	 	<link href="css/display.css" type="text/css" rel="stylesheet">
	</head>
	
	<body>
		<script src="/socket.io/socket.io.js"></script>		
		<script src="/lib/jquery-2.0.3.js"></script>
		<script src="/lib/mustache.js"></script>
		<script src="/lib/simple.js"></script>
	 	<script src="/lib/bind.js"></script>
	 	<script src="/lib/Box2dWeb-2.1.a.3.js"></script>
	 	<script src="/lib/boxbox.js"></script>
		<script src="/js/Models/DisplayModel.js"></script>
		<script src="/js/Models/ControllerModel.js"></script>
		<script src="/js/Views/DisplayView.js"></script>
		<script src="/js/Views/ControllerView.js"></script>		
		<script src="/js/Views/ScoreBoardView.js"></script>
		<script type="text/javascript">
			$(function(){							
				if (window.WebSocket && WebSocket.CLOSED > 2){			
					if(/Android|webOS|iPhone|iPad|iPod|BlackBerry/i.test(navigator.userAgent)){
						var controllerModel = new GB.ControllerModel();
						var controllerView = new GB.ControllerView({ el: $(".gameArea"), model: controllerModel });
					}else{
						var displayModel = new GB.DisplayModel();
						var displayView = new GB.DisplayView({ el: $(".gameArea"), model: displayModel });
						var scoreBoardView = new GB.ScoreBoardView({ el: $(".scoreBoardWrapper"), model: displayModel });
					}			
				}
				else{					
					if(window.confirm("Your browser does not support WebSocket. Please change browser if you want to play Galaxy Battle. Do you want to check browsers that support WebSocket?")){
						  window.location.href = "http://caniuse.com/#feat=websockets";
					}
				}		


			});		
		</script>

		<div class="gameArea"></div>	
		<div class="scoreBoardWrapper"></div>
